<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="website-name">3legant.</div>
    <div class="container">
        <div class="image-container">
            <img src="Image Placeholder.png" alt="Image">
        </div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <p>Already have an account? <a href="login.html" style="color:green; text-decoration:none">Sign In</a></p>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="registerUser()">Sign Up</button>
            </form>
            
        </div>
    </div>

    <script>
        async function registerUser() {
            try {
                const username = document.getElementById('signup-username').value;
                const password = document.getElementById('signup-password').value;
                await axios.post('http://localhost:5000/api/auth/register', { username, password });
                alert('Registration successful. Please log in.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Registration failed:', error);
                alert('Registration failed: ' + (error.response ? error.response.data.message : error.message));
            }
        }
    </script>
</body>
</html>
