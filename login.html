<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="signin.css">
    <script src="logout.js"></script>
</head>
<body>
    <div class="website-name">3legant.</div>
    
    <div class="container">
        
        <div class="image-container">
            
            <img src="Image Placeholder.png" alt="Image">
        </div>
        <div class="form-container">
            <h1>Sign In</h1>
            <p>Don't have an account? <a href="signup.html" style="color:green; text-decoration:none">Sign Up</a></p>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Your username of email address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="loginUser()">Sign In</button>
            </form>
            
        </div>
    </div>

    <script>
        async function loginUser() {
            try {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const response = await axios.post('http://localhost:5000/api/auth/login', {
                    username, password
                });
                localStorage.setItem('token', response.data.token);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed: ' + (error.response ? error.response.data.message : error.message));
            }
        }
    </script>
</body>
</html>
